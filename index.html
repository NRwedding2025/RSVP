<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding RSVP Closed</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Alegreya', serif;
      background-color: white;
      color: #333;
      overflow-x: hidden;
    }
    .wrapper {
      display: flex;
      height: 100vh;
      flex-direction: row;
    }
    .left-side {
      flex: 1.5;
    }
    .left-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .right-side {
      flex: 1;
      padding: 40px 60px;
      overflow-y: auto;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0e0000;
    }
    p {
      font-size: 1.4rem;
      line-height: 1.6;
      color: #555;
    }

    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        height: auto;
      }
      .left-side {
        order: -1;
        width: 100%;
        height: auto;
      }
      .left-side img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      .right-side {
        padding: 20px;
        align-items: center;
        text-align: center;
      }
      h2 {
        font-size: 2rem;
      }
      p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="left-side">
      <img src="20.JPG" alt="Wedding Image" />
    </div>
    <div class="right-side">
      <h2>RSVPs Are Now Closed</h2>
      <p>
        We are no longer accepting RSVP responses as we finalize our preparations.<br/>
        <p>
        Thank you so much for your love and support!<br /><br />
      </p>
    </div>
  </div>
</body>
</html>
